<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Customer Service - Sign Up</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='stylesheets/signup-login-page.css') }}"
  />
</head>
<body>
    {% include 'header.html' %}

    <main>
        <section class="signup">
            <h1>Sign Up</h1>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <p class="error-message" id="password-error" style="color: red;"></p>
                <button type="submit" onclick="validatePasswords(event)">Sign Up</button>
            </form>
        </section>
    </main>

    {% include 'footer.html' %}
</body>
</html>
